<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagens/turismo/travel-3685042_1280.png" type="image/x-icon">
    <title>Compras | Travel</title>
</head>
<body>
    <header id="header">
        <figure>
            <a href="index.html">
                <img src="/imagens/turismo/travel-3685042_1280.png" alt="Imagem Logo Travel" id="img-logo">
            </a> 
            <figcaption>
            Imagem de logo da companhia aérea Travel
            </figcaption>
        </figure>

        <nav id="navbar-main">
            <ul id="listdesordened-travel">
                 <li class="list-travel">
                    <a href="quemsomos.html">Quem <br> Somos</a>
                </li>

                <li class="list-travel">
                    <a href="servicos.html">Serviços</a>
                </li>

                <li class="list-travel">
                    <a href="planos.html">Planos</a>
                </li>

                <li class="list-travel">
                    <a href="comprar.html">Comprar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="shop-main-travel">
        <div id="shop-container">
            <figure id="shop-figure">
                <img src="./imagens/turismo/travel-3685042_1280.png" alt="Imagem da companhia aérea Travel" id="shop-img" height="120px">
            </figure>

            <form action="#" id="shop-form">
                <input type="text" name="nome" placeholder="nome" class="shop-input">

                <input type="email" name="email" placeholder="e-mail" class="shop-input">

                <input type="number" name="telefone" placeholder="telefone" class="shop-input">

                <input type="number" name="número do cartão" placeholder="número do cartão" class="shop-input">

                <input type="number" name="CVV" placeholder="CVV" class="shop-input">

                <input type="number" name="cpf" placeholder="cpf" class="shop-input">
            </form>

            <div id="shop-select-container">
                <select id="shop-select">
                    <option id="shop-option-title">Parcelas</option>
                    <option>2x</option>
                    <option>3x</option>
                    <option>4x</option>
                    <option>5x</option>
                    <option>6x</option>
                    <option>7x</option>
                    <option>8x</option>
                    <option>9x</option>
                    <option>10x</option>
                    <option>11x</option>
                    <option>12x</option>
                </select>
    
                <select id="shop-select-2">
                    <option id="shop-option-title-2">Selecionar Planos</option>
                    <option>França</option>
                    <option>Maldivas</option>
                    <option>Egito</option>
                    <option>Itália</option>
                    <option>Japão</option>
                </select>
            </div>

            <div id="shop-container-checkbox">
                <input type="checkbox" id="shop-input-checkbox">
                <label id="shop-label-checkbox">Eu li e aceito os termos de compromisso</label>
            </div>

            <a href="#" id="shop-button-link">
                <button id="shop-button">Comprar</button>
            </a>
        </div>
    </main>

    <footer id="footer-index-travel">
        <article id="container-footer-index-travel">
            <a href="" target="_blank">
            <img src="/imagens/turismo/whatsapp-logo-whatsapp-icon-whatsapp-transparent-free-png.webp" alt="ico-footer" id="ico-footer-travel-whatsapp" class="ico-footer-travel">   
            </a>
            <a href="" target="_blank">
            <img src="/imagens/turismo/Facebook_f_logo_(2019).svg.png" alt="ico-footer" id="ico-footer-travel-facebook" class="ico-footer-travel">   
            </a>

            <a href="" target="_blank">
            <img src="/imagens/turismo/instagram-new-2022-logo-png_seeklogo-438252.png" alt="ico-footer" id="ico-footer-travel-instagram" class="ico-footer-travel">   
            </a>

            <a href="" target="_blank">
            <img src="/imagens/turismo/new-twitter-x-logo-twitter-icon-x-social-media-icon-free-png.webp" alt="ico-footer" id="ico-footer-travel-X" class="ico-footer-travel">   
            </a>
        </article>
    </footer>
</body>
</html>
